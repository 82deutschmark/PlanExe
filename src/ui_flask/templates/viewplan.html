<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

        .container {

            border-radius: 8px;

    <div class="container">
        <h1>View Plan</h1>
        <div class="user-id-display">

</html>
